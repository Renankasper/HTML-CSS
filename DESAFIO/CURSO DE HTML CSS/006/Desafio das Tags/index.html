<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
    <style>
        ul{
            font-family: Arial, Helvetica, sans-serif;
        }
        p{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Desafio das Tags</h1>
    <p>Em HTML5, podemos iserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual TAG deverá utilizar em cada caso.</p>
    <ul>
        <li> <abbr title="Use a TAG <p>">Parágrafo</abbr></li>
        <li> <abbr title="Use a TAG <H>">Títulos</abbr></li>
        <li> <abbr title="Use a TAG <Img>">Imagens</abbr></li>
        <li><abbr title="Use a TAG <ABBR>">Abreviações</abbr></li>
        <li><abbr title="Use a TAG <.">Código Fonte</abbr></li>
        <li><abbr title="Use a TAG <OL>">Listas Numeradas</abbr></li>
        <li><abbr title="Use a TAG <UL>">Lista com demarcades</abbr></li>
    </ul>
</body>
</html>
