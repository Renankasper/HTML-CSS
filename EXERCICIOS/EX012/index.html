<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
    <style>
        h1{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 35px;
        }
        p{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <video src="midia/meu-video.m4v.mp4" width="500" controls autoplay loop></video> <!--Deve colocar todas as opções de vídeos (mp4/m4v/ogv/webm) para cada navegador, ver na apostila os tipo de navegador e seus arquivos compatíveis-->
    <br>
    <br><video width="500" poster="imagens/limoes-capa.png" controls>
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video> <!--Deve seguir a ordem começando com mp4, m4v, webm e ogv-->

    <h1>Inserindo Vídeos do YouTube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
    <h1>Exemplo de Vídeo que o Proprietário Desativou a Reprodução</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/0hN5kOcsQSc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo Vídeo do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/172578124?h=b42f05c3e9&portrait=0" width="500" height="281" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
