<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
        <audio src="media/happy-mistake.mp3" controls autoplay></audio> <!-- MP3 WAV OGG -->
        <br>
        <br><audio preload="metadata" controls autoplay><source src="media/guanacast-33.mp3" type="audio/mpeg">
            <p>Seu navegador não suporta áudio <a href="media/happy-mistake.mp3" download="media/happy-mistake.mp3"></a></p> 
       </audio>

       <style> 
        h2{
            font-family: Arial, Helvetica, sans-serif; 
            color:#ff6600;
            font-size: 25px;
        }
        h3{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 19px;
            color: #9fa101;
        }
       </style>
            <h2>Comfortably Numb</h2>
            <h3>Pink Floyd</h3>
           <br><audio src="media/Pink Floyd - Comfortably Numb.mp3" controls></audio>
</body>
</html>
